<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/122bc34336.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="cart.css">
        <script src="rainyday.js"></script>

        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function () {
                    var engine = new RainyDay({
                        image: this
                    });
                    engine.rain([
                        [1, 2, 8000]
                    ]);
                    engine.rain([
                        [3, 3, 0.88],
                        [5, 5, 0.9],
                        [6, 2, 1]
                    ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = 'images/N7ETzFO.jpg';
            }

        </script>
    </head>     
    <body onload="run();">
        <img id="background" alt="background" src="" />

        <div class="container">
          <a href="mainindex.html" id="navbar__logo" class="optimus-trade">
            <span class="compass">OptimusTrade</span>
          </a> 
            <header>
            <div class="iconCart">
              <div class="cart-icon"><i class="fa-solid fa-bag-shopping"></i>
                  <div class="totalQuantity">0</div>
                </div>
            </div>
            </header>
    
              <div class="listProduct">
                <div class="item">
                  <img src="" alt="">
                  <h2>Product Name</h2>
                  <div class="price">$30</div>
                  <button>Add To Cart</button>
                </div>
              </div>
            </div>
  
            <div class="cart">
                <h2>CART</h2>
                <div class="listCart">
                  <div class="item">
                    <img src="">
                    <div class="content">
                      <div class="name">Product Name</div>
                      <div class="price">$50/1 item</div>
                    </div>
                      <div class="quantity">
                        <button>-</button>
                        <span class="value">3</span>
                        <button>+</button>
                      </div>
                    </div>
                  </div>
                  <div class="buttons">
                    <div class="close">CLOSE</div>
                    <div class="checkout">
                     <a href="checkout.html">CHECKOUT</a>
                    </div>
                  </div>
                </div>
              </div>
            </header>

        <script src="BOX.js"></script> 
        </body>
</html>
